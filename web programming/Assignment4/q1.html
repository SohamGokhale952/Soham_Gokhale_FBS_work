<!DOCTYPE html>
<html>
<head>
    <title>List Example</title>
</head>
<body>
    <h2>Unordered List with type attribute</h2>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>Ordered List with type attribute</h2>
    <ol type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>

    <h2>Ordered List with start attribute</h2>
    <ol type="1" start="5">
        <li>Physics</li>
        <li>Chemistry</li>
        <li>Mathematics</li>
    </ol>
</body>
</html>
